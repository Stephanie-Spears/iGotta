{% extends 'base.html' %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}" alt=""></td>
            <td><h1>User: {{ user.username }}</h1>
                {% if user.last_on %}
                    <p>Last On: {{ user.last_on }}</p>
                {% endif %}
            </td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
{% endblock %}
