{% extends "base.html" %}

{% block app_content %}
    <div class="errorpage text-center">
        <h1>404<br>{{ _('Page Not Found') }}</h1>
        <p>{{ _('The page you requested does not exist.') }}</p>
        <p>{{ _('...or it is taking a bathroom break.') }}</p>
        <img src="{{ url_for('static', filename='img/404.png') }}" alt="">
    </div>

    <button class="btn btn-default"><a href="{{ url_for('main.index') }}">{{ _('Back') }}</a></button>

{% endblock %}
